{% block content %}

<div>
    {% for patient in patients %}
    <div>
        <a href="{{ url_for('blueprint.patient', id=patient.id)}}">
            <b>{{ patient.id }}</b>.{{ patient.name }} {{ patient.surname }}
        </a>

    </div>
    {% endfor %}
    <hr>
    <a href="/patients/add">Add new patient</a>
</div>
{% endblock %}
